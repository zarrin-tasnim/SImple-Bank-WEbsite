<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website -practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Welcome to <span class="font-bold text-amber-500">Bank</span></h1>
    </header>
    <main>
        <section class="w-9/12 bg-red-500 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 px-3 mb-3 block" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 px-3 mb-3 block" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-red-600 ">Submit</button>
            </div>
        </section>
    </main>





    <script src="js/login.js"></script>
</body>

</html>
