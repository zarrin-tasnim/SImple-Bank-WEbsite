<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside -practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">

<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Welcome to <span class="font-bold text-amber-500">Bank Inside</span></h1>
    </header>
    <main>
        <section class="mt-12 p-8">
            <div class="grid grid-cols-3 gap-4  w-9/12 bg-red-300 mx-auto text-white p-8">
                <div class="bg-green-400 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 rounded-xl p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 rounded-xl p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>
    </main>





    <script src="js/login.js"></script>
